<div class="modal fade" {% if fieldset.css_id %}id="{{ fieldset.css_id }}"{% endif %} tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            {% if legend %}
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" {% if fieldset.css_id %}id="{{ fieldset.css_id }}"{% endif %}>{{ legend|safe }}</h4>
            </div>
            {% endif %}

            {{ fields|safe }}
        </div>
    </div>
</div>
